<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walerie Gallery - cloud.waler.ie</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #40e0d0;
      --accent2: #b19cd9;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back {
      color: var(--text-muted);
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .back:hover { color: var(--accent); }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery a {
      display: block;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--card);
      transition: transform 0.2s, border-color 0.2s;
    }

    .gallery a:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
    }

    .meta {
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 100;
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
    }

    .lightbox.active { display: flex; }

    .lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back">&larr; back to dashboard</a>
      <h1>Walerie Art Gallery</h1>
      <p style="color: var(--text-muted); margin-top: 0.5rem;">
        Daily AI-generated art of Walerie, the turquoise lynx
      </p>
    </header>

    <div class="gallery" id="gallery"></div>
  </div>

  <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    async function loadGallery() {
      try {
        const response = await fetch('/gallery/manifest.json');
        const images = await response.json();
        const gallery = document.getElementById('gallery');

        images.forEach(img => {
          const link = document.createElement('a');
          link.href = '#';
          link.onclick = (e) => {
            e.preventDefault();
            document.getElementById('lightbox-img').src = `/gallery/walerie-art/${img}`;
            document.getElementById('lightbox').classList.add('active');
          };

          const date = img.replace('.png', '').replace(/-(\d{4})$/, ' $1');
          link.innerHTML = `
            <img src="/gallery/walerie-art/${img}" alt="Walerie art - ${date}" loading="lazy">
            <div class="meta">${date}</div>
          `;
          gallery.appendChild(link);
        });
      } catch (e) {
        document.getElementById('gallery').innerHTML = '<p>Failed to load gallery</p>';
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') document.getElementById('lightbox').classList.remove('active');
    });

    loadGallery();
  </script>
</body>
</html>
