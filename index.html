<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home.waler.ie</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #40e0d0;
      --accent2: #b19cd9;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h2::before {
      content: "";
      display: inline-block;
      width: 4px;
      height: 1.25rem;
      background: linear-gradient(to bottom, var(--accent), var(--accent2));
      border-radius: 2px;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery a {
      display: block;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform 0.2s, border-color 0.2s;
    }

    .gallery a:hover {
      transform: scale(1.02);
      border-color: var(--accent);
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .gallery-date {
      padding: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      text-decoration: none;
    }

    .view-all {
      text-align: center;
      margin-top: 1rem;
    }

    .view-all a {
      color: var(--accent);
      text-decoration: none;
    }

    .view-all a:hover {
      text-decoration: underline;
    }

    /* Links */
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.75rem;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.85rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      transition: border-color 0.2s, background 0.2s;
    }

    .links a:hover {
      border-color: var(--accent);
      background: rgba(64, 224, 208, 0.05);
    }

    .links .icon {
      font-size: 1.25rem;
      width: 1.5rem;
      text-align: center;
    }

    footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 2rem;
    }

    footer a {
      color: var(--accent2);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>home.waler.ie</h1>
      <p class="tagline">valerie's little corner of the cloud</p>
    </header>

    <section>
      <h2>Walerie Art Gallery</h2>
      <p style="color: var(--text-muted); margin-bottom: 1rem;">Daily AI-generated art of Walerie, the turquoise lynx fursona</p>
      <div class="gallery" id="gallery">
        <!-- Populated by JS -->
      </div>
      <div class="view-all">
        <a href="/gallery/">Browse all artwork &rarr;</a>
      </div>
    </section>

    <section>
      <h2>Lynxes</h2>
      <div class="links">
        <a href="https://valeriekim.ca">
          <span class="icon">~</span>
          <span>valeriekim.ca</span>
        </a>
        <a href="https://github.com/weavermarquez">
          <span class="icon">&lt;/&gt;</span>
          <span>GitHub</span>
        </a>
        <a href="https://cloud.waler.ie">
          <span class="icon">&#9729;</span>
          <span>Nextcloud</span>
        </a>
        <a href="https://home.waler.ie:9090">
          <span class="icon">&#9881;</span>
          <span>Cockpit</span>
        </a>
      </div>
    </section>

    <footer>
      <p>Powered by vibes and <a href="https://www.cloudflare.com/products/tunnel/">cloudflared</a></p>
    </footer>
  </div>

  <script>
    // Fetch and display recent gallery images
    async function loadGallery() {
      try {
        const response = await fetch('/gallery/manifest.json');
        const images = await response.json();
        const gallery = document.getElementById('gallery');

        // Show latest 6
        images.slice(0, 6).forEach(img => {
          const link = document.createElement('a');
          link.href = `/gallery/walerie-art/${img}`;
          link.innerHTML = `
            <img src="/gallery/thumbnails/${img}" alt="Walerie art" loading="lazy">
            <div class="gallery-date">${img.replace('.png', '').replace(/-(\d{4})$/, ' $1')}</div>
          `;
          gallery.appendChild(link);
        });
      } catch (e) {
        document.getElementById('gallery').innerHTML = '<p style="color: var(--text-muted)">Gallery loading...</p>';
      }
    }
    loadGallery();
  </script>
</body>
</html>
